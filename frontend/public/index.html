<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solana Mining - Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
    body {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle at center, rgba(0,255,163,0.2), rgba(0,0,0,0.9) 80%),
        url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img.logo {
      width: 150px;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00ffa3);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffa3;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #cccccc;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #00ffa3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #008f6e;
      color: white;
    }
    .social-icons {
      margin-top: 40px;
    }
    .social-icons a {
      margin: 0 15px;
      display: inline-block;
    }
    .social-icons img {
      width: 40px;
      filter: drop-shadow(0 0 4px #00ffa3);
      transition: transform 0.3s ease;
    }
    .social-icons img:hover {
      transform: scale(1.3);
      filter: drop-shadow(0 0 10px #00ffa3);
    }
    @media screen and (max-width: 400px) {
      h1 {
        font-size: 32px;
      }
      .btn {
        width: 90%;
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <img src="images/solana-logo.png" alt="Solana Logo" class="logo" />
  <h1>Welcome to Solana Mining</h1>
  <p>Mine SOL for free. Get daily rewards. Join the decentralized revolution.</p>
  <a href="https://solana-future-24bf1.firebaseapp.com//register" class="btn">Register</a>
  <a href="https://solana-future-24bf1.firebaseapp.com//login" class="btn">Login</a>

  <div class="social-icons">
    <a href="https://youtube.com/@solanafuture" target="_blank">
      <img src="images/youtube.png" alt="YouTube" />
    </a>
    <a href="https://t.me/SolanaFutureBlockchain" target="_blank">
      <img src="images/telegram.png" alt="Telegram" />
    </a>
    <a href="https://www.instagram.com/solana_future" target="_blank">
      <img src="images/instagram.png" alt="Instagram" />
    </a>
  </div>
</body>
</html>
