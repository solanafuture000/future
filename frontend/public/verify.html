<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Verification - Solana Mining</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
    body {
      margin: 0;
      padding: 0;
      background:
        radial-gradient(circle at center, rgba(0,255,163,0.2), rgba(0,0,0,0.9) 80%),
        url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img.logo {
      width: 120px;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px #00ffa3);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffa3;
    }
    form {
      background: rgba(0,0,0,0.7);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffa3;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      color: #000;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #00ffa3;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #008f6e;
      color: white;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    #message.error {
      color: #ff4d4d;
    }
    #message.success {
      color: #4dff88;
    }
  </style>
</head>
<body>

  <img src="images/solana-logo.png" alt="Solana Logo" class="logo" />
  <h1>Email Verification</h1>
  <form id="verifyForm">
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="text" id="code" placeholder="Enter verification code" required maxlength="6" />
    <button type="submit">Verify</button>
    <p style="margin-top: 10px;">
      Didn't receive the code? <a href="resend.html" style="color:#00ffa3;">Resend Code</a>
    </p>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('verifyForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const code = document.getElementById('code').value.trim();

      messageDiv.textContent = '';
      messageDiv.className = '';

      try {
        const res = await fetch('https://solana-future.onrender.com/verify-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code }),
        });
        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = 'Verification successful! Redirecting to login...';
          messageDiv.className = 'success';
          setTimeout(() => window.location.href = 'verify.html', 2000);
        } else {
          messageDiv.textContent = data.message || 'Invalid code.';
          messageDiv.className = 'error';
        }
      } catch (err) {
        messageDiv.textContent = 'Network error, please try again.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
