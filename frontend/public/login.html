<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Solana Mining</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G5X2F4ZC99"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G5X2F4ZC99');
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .login-container {
      background: rgba(0,0,0,0.7);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffa3;
      width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 25px;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffa3;
      font-weight: 700;
      font-size: 28px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      outline: none;
      color: #000;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #00ffa3;
      color: #000;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #00cc7a;
    }

    #message {
      margin-top: 20px;
      font-weight: 700;
      font-size: 16px;
      min-height: 22px;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #00ffa3;
      text-decoration: none;
    }

    /* Forgot Password link styling */
    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }
    .forgot-password a {
      color: #00ffa3;
      font-size: 14px;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="images/solana-logo.png" alt="Solana Logo" />
    <h1>Login to Solana Mining</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>

      <div class="forgot-password">
        <a href="forgotpassword.html">Forgot Password?</a>
      </div>
    </form>

    <div id="message"></div>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      messageDiv.textContent = '';
      messageDiv.style.color = '';

      if (!email || !password) {
        messageDiv.textContent = 'Please enter both email and password.';
        messageDiv.style.color = '#ff4d4d';
        return;
      }

      try {
        const res = await fetch('https://8811-116-90-96-94.ngrok-free.app/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('email', email);

          messageDiv.textContent = 'Login successful! Redirecting to dashboard...';
          messageDiv.style.color = '#4dff88';

          gtag('event', 'login', {
            'method': 'Email/Password',
            'event_category': 'Authentication',
            'event_label': email
          });

          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        } else {
          messageDiv.textContent = data.message || 'Login failed! Please try again.';
          messageDiv.style.color = '#ff4d4d';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please check your connection.';
        messageDiv.style.color = '#ff4d4d';
      }
    });
  </script>

</body>
</html>
